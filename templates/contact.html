<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contact.css">

</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <form action="./index.html">
                    <h2>Contact Us</h2>
                    <input type="text" class="field" placeholder="Enter your name" required>
                    <input type="email" class="field" placeholder="Enter your email" required>
                    <input type="text" class="field" placeholder="Enter your Phone number" required>
                    <textarea class="field area" placeholder="Message"></textarea>
                   <button class="btn">send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
